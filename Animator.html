    <!-- Previous HTML structure remains the same -->
     
    <div class="container">

        
        <h1>AIAnimator</h1>
        <h2>A web app that animates two combined photos.</h2>
        
        <div class="upload-section">
            <div class="upload-box">
                <h3>First Image</h3>
                <input type="file" id="image1" accept="image/*">
                <p>Drag & drop or click to upload</p>
            </div>
            <div class="upload-box">
                <h3>Second Image</h3>
                <input type="file" id="image2" accept="image/*">
                <p>Drag & drop or click to upload</p>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-box">
                <img id="preview1" class="preview-image">
                <img id="processed1" class="processed-preview">
            </div>
            <div class="preview-box">
                <img id="preview2" class="preview-image">
                <img id="processed2" class="processed-preview">
            </div>
        </div>

        <button id="removeBackgroundButton" disabled>Remove Backgrounds</button>
        <button id="mergeButton" disabled>Merge Images</button>

        <div class="loading">
            <p>Processing images...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="result-section">
            <canvas id="resultCanvas"></canvas>
        </div>
    </div>

    <div class="container">
        <!-- Previous upload and merge interface -->
        
        <div class="video-controls">
            <button id="generateVideoBtn" class="generate-video-btn" disabled>Generate Animation</button>
            <button id="downloadBtn" class="download-btn" disabled></button>
            <span id="loadingText" class="loading-text"></span>
        </div>
        
        <video id="videoPreview" controls>
            Your browser does not support the video element.
        </video>

        <div class="video-controls">
            <button style="background-color: white; color: white;" id="runScriptButton" class="generate-video-btn" disabled></button>
            <!-- <button id="downloadBtn" class="download-btn" disabled>Download Video</button> -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <span id="loadingText" class="loading-text"></span>
        </div>
    </div>
